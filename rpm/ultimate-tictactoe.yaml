Name: ultimate-tictactoe
Summary: My first SailfishOS application!
Version: 0.1
Release: 1
Group: Qt/Qt
License: LICENSE
Sources:
- '%{name}-%{version}.tar.bz2'
Description: |
  Short description of my SailfishOS Application
Configure: none
Builder: qtc5
PkgConfigBR:
    - Qt5Core
    - Qt5Qml
    - Qt5Quick
    - sailfishapp
    - Qt5Concurrent
Requires:
    - sailfishsilica-qt5
    - qt5-qtgraphicaleffects
Files:
    - '%{_bindir}'
    - '%{_datadir}/%{name}'
    - '%{_datadir}/applications/%{name}.desktop'
    - '%{_datadir}/icons/hicolor/86x86/apps/%{name}.png'
