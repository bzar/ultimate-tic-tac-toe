Name: ultimate-tictactoe
Summary: My first SailfishOS application!
Version: 0.1
Release: 1
Group: Qt/Qt
License: LICENSE
Sources:
- '%{name}-%{version}.tar.bz2'
Description: |
  Short description of my SailfishOS Application
Configure: none
Builder: qtc5
PkgConfigBR:
- sailfishapp
- Qt5Quick
- Qt5Qml
- Qt5Core
Requires:
- sailfishsilica-qt5
Files:
- /opt/ultimate-tictactoe/qml
- /opt/ultimate-tictactoe/bin
- '%{_bindir}'
- '%{_datadir}/%{name}/qml'
- '%{_datadir}/applications/%{name}.desktop'
- '%{_datadir}/icons/hicolor/90x90/apps/%{name}.png'
- /usr/bin
- /usr/share/ultimate-tictactoe
- /usr/share/applications
- /usr/share/icons/hicolor/90x90/apps
PkgBR: []
